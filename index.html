<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form id="simplecal">
        <div class="grid-calculator">
            <button class="grid-item">C</button>
            <input class="text" id="Calculator-screen">
            <button class="grid-item" id="num">7</button>
            <button class="grid-item" id="num">8</button>
            <button class="grid-item" id="num">9</button>
            <button class="operator" id="divide">/</button>
            <button class="grid-item" id="num">4</button>
            <button class="grid-item" id="num">5</button>
            <button class="grid-item" id="num">6</button>
            <button class="operator" id="multiply">X</button>
            <button class="grid-item" id="num_one">1</button>
            <button class="grid-item" id="num_two">2</button>
            <button class="grid-item" id="num">3</button>
            <button class="operator" id="subtract">-</button>
            <button class="grid-item" id="num">0</button>
            <button class="grid-item" id="decimal">.</button>
            <button class="grid-item" id="answer">=</button>
            <button class="operator" id="add">+</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
